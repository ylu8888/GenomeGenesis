<!DOCTYPE html>
<html>
  <head>
    <title>Genome Genesis</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>
    <nav class="nav">
      <div class="logo">
        <img id="logo_id" src="images/logo2.png" />
      </div>
      <div class="pages">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="data.html" class="active">Data</a>
        <a href="#">Team</a>
        <a href="#">Blog</a>
      </div>
    </nav>
    <div class="container_gd">
      <div class="sect-one">
        <div class="left-column">
          <div class="dropdown">
            <input
              type="text"
              id="searchInput"
              placeholder="Search Gene IDs..."
              onkeyup="filterFunction()"
            />
            <div id="dropdownList" class="dropdown-content"></div>
          </div>
          <div id="geneInfo" class="gene-info">
            <h3>Gene Information</h3>
            <div id="infoContent"></div>
          </div>
          <div id="geneDescription" class="gene-description">
            <h3>Description</h3>
            <div id="descriptionContent"></div>
          </div>
        </div>
        <div id="geneDescription" class="gene-description">
          <h3>Description</h3>
          <div id="descriptionContent"></div>
        </div>
      </div>
    </div>
    <div class="container_gd_2">
      <div class="sect-two">
        <!-- Loading animation -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Loading data, please wait...</p>
        </div>

        <!-- Main content, initially hidden -->
        <div id="mainContent">
          <h1>Select a Graph</h1>
          <div id="pieChart" class="pie">Click here to view Pie Chart</div>
          <div class="bar"></div>
          <div id="barChartBySite" class="bar">Click here to view Pie Chart</div>
        </div>
      </div>
    </div>

    <!-- Modal for Pie Chart -->
    <div id="chartModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Gene Biotype Distribution</h1>
        <div id="popupPieChart" style="width: 100%; height: 400px"></div>
      </div>
    </div>

    <!-- Modal for Bar Chart -->
    <div id="barChartModal" class="modal">
      <div class="modal-content">
        <span class="close-bar">&times;</span>
        <h1>Case Distribution by Primary Site</h1>
        <div id="popupBarChart" style="width: 100%; height: 400px"></div>
      </div>
    </div>

    <footer><h1>FOOTER UNDER CONSTRUCTION</h1></footer>
    <script src="gene.js"></script>
    <script src="nav-bar.js"></script>
  </body>
</html>
